<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .container img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .container img:hover {
            transform: scale(1.05);
        }
        .description {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./vic.jpg" alt="Vincent Van Gogh meets modern art and mathematics">
        <div class="description">
            Vincent Van Gogh meets modern art and mathematics.
        </div>
    </div>
</body>
</html>
