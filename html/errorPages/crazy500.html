<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: glitch 1s infinite;
        }
        h1 {
            font-size: 10rem;
            margin: 0;
            position: relative;
            top: -20px;
            animation: glitch 1s infinite;
        }
        p {
            font-size: 2rem;
            margin: 10px 0 20px;
            text-shadow: 2px 2px 5px #000;
            animation: glitch-text 2s infinite;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #ff00cc;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.5rem;
            transition: transform 0.3s, background-color 0.3s;
            display: inline-block;
            box-shadow: 0 0 10px #000;
            animation: glitch 1.5s infinite;
        }
        a:hover {
            transform: scale(1.2) rotate(10deg);
            background-color: #3333ff;
        }
        @keyframes glitch {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(5px, -5px); }
            66% { transform: translate(-5px, 5px); }
        }
        @keyframes glitch-text {
            0%, 100% { text-shadow: 2px 2px 5px #000; }
            50% { text-shadow: -2px -2px 5px #ff00cc; }
        }
        .animation-container {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            animation: glitch 1s infinite;
        }
        .animation {
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/A040Lxr.png') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <p>Â¡Oh no! Algo ha ido mal en el servidor.</p>
        <a href="/">Intentar de nuevo</a>
        <div class="animation-container">
            <div class="animation"></div>
        </div>
    </div>
</body>
</html>
